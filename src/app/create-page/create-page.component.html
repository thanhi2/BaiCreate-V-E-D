
    <h2>Create New Post</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title:</label>
            <button class="d-flex" (click)="goBack()">Back</button>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="This is my title" formControlName="title">
            
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="body"></textarea>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong></strong> Body is required.
                <div type="button" class="close" data-dismiss="alert" aria-label="Close"></div>
                </div>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
